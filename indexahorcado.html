  <head>

    <div class="header">
     
      <div class="logo">
        <img src="C:\Users\PC\Desktop\INDEX3.HTML/jygly.png" alt="logo" width="80"/>

      <h1>&#9733;El Ahorcado&#9733;</h1>
    </div>
    <div class="container">
      <!-- instructions -->
      <div class="instructions">
        <h2>&#9733;instrucciones del juego&#9733;</h2>
        <ul>
          <li>&#9733;solo letras en mayúscula&#9733;</li>
          <li>&#9733;sin acentos ni caracteres especiales&#9733;</li>

      </div>
      <div class="buttons_inputs_container">
        <button id="start_button">&#9733;COMENZAR EL JUEGO&#9733;</button>
        <input
          type="text"
          name=""
          id="input_new_word"
          placeholder="Escriba la nueva palabra"

      </div>
      <div id="words_list_container">
        <a id="show_words_list_link">&#9733;Ver listado de palabras&#9733;</a>
        <ul id="words_list"></ul>
      </div>
    </div>

    
    <div id="started_message" style="display: none;">
      <h5>Juego Iniciado</h5>
      <h6>Digita una letra</h6>
    </div>

   
    <div id="you_are_acerted_message" style="display: none;">
      <h5>¡Bien!</h5>
    </div>

    <!-- You Are wrong Message -->
    <div id="you_are_wrong_message" style="display: none;">
      <h5>¡PERDISTE!</h5>
    </div>
    
    
    <div id="you_repeated_letter_message" style="display: none;">
      <h5>¡ELIGE OTRA OPCION!</h5>
    </div>



    <div id="canvas_container">
      <canvas id="canvas" width="1000" height="800">
      </canvas>

    <div class="footer">
      <p>
